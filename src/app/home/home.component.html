<div *ngIf="delete==true">
  <div class="alert alert-danger" style="text-align: center;" role="alert">
  {{message}}
  </div></div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of users" [routerLink]="['/detail', user.id]">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.adress }}</td>
      <td>{{ user.phone }}</td>
      <td>

        <a [routerLink]="['/updateUser', user.id]" style="color: rgb(124, 8, 109);text-decoration: none;" >

          <a   [routerLink]="['' ,user.id]" (click)=" deleteUser(user.id)"    style="color: red;text-decoration: none;">
